	<h1>实战演练:载荷发生器</h1>
	<p>在初始化一个载荷发生器的时候应该给定三个参数，每秒载荷量，载荷持续时间和处理超时时间。载荷发生器会根据这些参数自行计算出载荷发生以及发送的频率并控制好并发量</p>
	<p>其中:</p>
	<ul>
		<li>每秒载荷量:需要确定在同一时刻向软件发送载荷的数量。通常有两个标准:QPS(Query Per Second,每秒查询量)和TPS(Transactions Per Second,每秒事物处理量)。前者针对服务器上数据的读取操作，后者针对的是服务器上数据的写入或修改操作</li>
