<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="./展开.css">
	<script src="./jquery-1.10.1.js"></script>
	<script>
		$(function(){
			$("#btn").click(function(){
				s=$("#spread");
				if(s.css("display")=="none"){
					s.css("display","block");
					$("#btn").text("-");
				}else{
					s.css("display","none");
					$("#btn").text("+")
				}
			});
		});
	</script>
</head>
<body>
	<div>
		<div id="spread">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
		<button id="btn">+</button>
	</div>
</body>
</html>
