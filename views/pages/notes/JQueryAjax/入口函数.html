<!-->jQueryAjax<-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="./jquery-1.10.1.js"></script>
	<script>
		//jquery的入口函数，写法1：
		/*
		$(document).ready(function(){
			alert("hello")
		});
		*/
		//第二种写法：
		/*
		jQuery(document).ready(function(){
			alert("hello")
		});
		*/
		//第三种写法：
		$(function(){
			alert("hello")
		});
		//第四种写法：
		/*
		jQuery(function(){
			alert("hello")
		});
		*/
	</script>
</head>
<body>
	<div>测试</div>
</body>
</html>
