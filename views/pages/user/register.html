	<script>
                $(document).ready(function(){
                        $("#msg").hide()
			if("{{.}}"=="该用户已存在"||"{{.}}"=="邮箱格式错误"||"{{.}}"=="两次密码输入不一致"||"{{.}}"=="请输入用户名"||"{{.}}"=="请输入密码"){
